<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>样式操作</title>
<style>
	.big {
		font-size: 30px;
	}
	.important {
		color: red;
	}
</style>
<script src="../js/jquery-1.11.1.js"></script>
<script>
	$(function(){
		$("p").addClass("big").addClass("important");
		$("p").removeClass("big").removeClass("important");
		console.log($("p").hasClass("big"));
		
		setInterval(function(){
			$("p").toggleClass("big");
		},500);
		
	});
</script>
</head>
<body>
	<p>jQuery对样式操作提供了很好的支持</p>
</body>
</html>
