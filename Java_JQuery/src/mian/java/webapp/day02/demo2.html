<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>增删节点</title>
<script src="../js/jquery-1.11.1.js"></script>
<script>
	function f1() {
		//创建节点
		var li = $("<li>天津</li>");
		console.log(li);
		//追加节点
		$("ul").append(li);
	}
	function f2() {
		//创建节点
		var li = $("<li>南京</li>");
		//插入节点
		$("#gz").after(li);
	}
	function f3() {
		//删除节点
		$("#gz").remove();
	}
	//根据层次查询节点
	$(function(){
		console.log($("#gz").parent());
		console.log($("#gz").prev());
		console.log($("#gz").siblings());
		console.log($("ul").find("li:not(li[id])"));
	});
</script>
</head>
<body>
	<p>
		<input type="button" value="追加" onclick="f1();"/>
		<input type="button" value="插入" onclick="f2();"/>
		<input type="button" value="删除" onclick="f3();"/>
	</p>
	<ul>
		<li>北京</li>
		<li>上海</li>
		<li id="gz">广州</li>
		<li>深圳</li>
		<li>杭州</li>
	</ul>
</body>
</html>
