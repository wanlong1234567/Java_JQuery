<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>读写节点</title>
<script src="../js/jquery-1.11.1.js"></script>
<script>
	$(function(){
		//html() == innerHTML
		console.log($("p:eq(0)").html());
		$("p:eq(0)").html("jQuery支持<u>读写</u>节点");
		//text() == innerText
		console.log($("p:eq(1)").text());
		$("p:eq(1)").text("jQuery支持<u>查询</u>节点");
		//val() == value
		console.log($(":text:first").val());
		$(":text:first").val("你好");
		//attr() == getAttribute(),setAttribute()
		console.log($("img:first").attr("src"));
		$("img:first").attr("src","../images/02.jpg");
	});
</script>
</head>
<body>
	<p>jQuery支持<b>读写</b>节点</p>
	<p>jQuery支持<b>查询</b>节点</p>
	<p>jQuery支持<b>增删</b>节点</p>
	<p>
		<input type="text" value="hello"/>
	</p>
	<p>
		<img src="../images/01.jpg"/>
	</p>
</body>
</html>
