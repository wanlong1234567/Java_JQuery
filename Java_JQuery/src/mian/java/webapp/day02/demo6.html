<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>广告</title>
<style>
	#gg {
		background-color: red;
		height: 500px;
	}
	#gg>input {
		float: right;
		margin: 5px;
	} 
</style>
<script src="../js/jquery-1.11.1.js"></script>
<script>
	$(function(){
		//给按钮绑定单击事件
		$("#gg>input").click(function(){
			$("#gg").slideUp(500);
		});
		//延迟3秒
		setTimeout(function(){
			$("#gg>input").trigger("click");
		},3000);
	});
</script>
</head>
<body>
	<div id="gg">
		<input type="button" value="x"/>
	</div>
</body>
</html>
